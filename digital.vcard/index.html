<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:200,300,400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Muli:200,300"
      rel="stylesheet"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="https://kit.fontawesome.com/b7fced81b4.js"></script>
    <link rel="stylesheet" href="https://use.typekit.net/kzw5eyd.css">
  </head>

  <body>
    <section class="bg-color-grey banner">
      <div class="container">
        <div class="row">
          <div class="col"></div>
          <div class="col is-5">
            <img
              class="profile-pic"
              src="../images/portraits/cory_hardman_portrait-4.jpg"
              alt="Profile Picture"
            />
          </div>
          <div class="col"></div>
        </div>
      </div>
    </section>
    <main class="bg-color-white">
      <section class="primary-info">
        <div class="container">
          <div class="row name-title-company">
            <div class="col is-6">
              <p class="text-name">Cory Hardman</p>
              <p class="text-title-company">Owner</p>
              <p class="text-title-company">Cory Hardman Coaching</p>
            </div>
            <div class="col side-logo">
              <img
                src="../images/CH_coaching_logo_branding@4x.png"
                alt="Company Logo"
              />
            </div>
          </div>
        </div>
      </section>

      <section class="secondary-info">
        <a href="mailto:cory@coryhardmancoaching.com">
          <div class="container">
            <div class="row detail">
              <div class="col">
                <i class="logo-small fas fa-envelope-square"></i>
              </div>
              <div class="col is-8">
                <p class="text-detail">
                  cory@coryhardmancoaching.com
                </p>
              </div>
              <div class="col">
                <img
                  src="assets/right-arrow.svg"
                  alt="Right Arrow"
                  height="50%"
                  width="40%"
                />
              </div>
            </div>
          </div>
        </a>
      </section>

      <section class="secondary-info">
        <a href="tel:8015133065">
          <div class="container">
            <div class="row detail">
              <div class="col">
                <i class="logo-small fas fa-phone-square-alt"></i>
              </div>
              <div class="col is-8">
                <p class="text-detail">(801) 513 3065</p>
              </div>
              <div class="col">
                <img
                  src="assets/right-arrow.svg"
                  alt="Right Arrow"
                  height="50%"
                  width="40%"
                />
              </div>
            </div>
          </div>
        </a>
      </section>

      <section class="secondary-info">
        <a href="https://coryhardmancoaching.com">
          <div class="container">
            <div class="row detail">
              <div class="col">
                <i class="logo-small fas fa-globe"></i>
              </div>
              <div class="col is-8">
                <p class="text-detail">
                  CoryHardmanCoaching.com
                </p>
              </div>
              <div class="col">
                <img
                  src="assets/right-arrow.svg"
                  alt="Right Arrow"
                  height="50%"
                  width="40%"
                />
              </div>
            </div>
          </div>
        </a>
      </section>

      <section class="secondary-info">
        <a href="https://goo.gl/maps/o5eNfe4fhg5FAHN99">
          <div class="container">
            <div class="row detail">
              <div class="col">
                <i class="logo-small fas fa-map-marker-alt"></i>
              </div>
              <div class="col is-8">
                <p class="text-detail">Syracuse, Utah</p>
              </div>
              <div class="col">
                <img
                  src="assets/right-arrow.svg"
                  alt="Right Arrow"
                  height="50%"
                  width="40%"
                />
              </div>
            </div>
          </div>
        </a>
      </section>

      <section class="bottom">
        <div class="container">
          <div class="row">
            <div class="col"></div>
            <div class="col is-5">
              <div class="button">
                <a href="user.vcf">
                  <p class="button">Download</p>
                </a>
              </div>
            </div>
            <div class="col"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
